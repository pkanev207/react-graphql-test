type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  role: String
}

type RegisteredUser {
  id: ID
  name: String
  email: String
  role: String
  token: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input LoginUser {
  email: String!
  password: String!
}

type Kitten {
  id: String
  name: String!
  breed: String
}

type Query {
  loginUser(input: LoginUser): RegisteredUser!
  getUsers: [User]!
  getUser(id: ID!): User
  getKittens: [Kitten]
  getKitten(id: ID!): Kitten
}

type Mutation {
  createUser(input: CreateUserInput!): RegisteredUser!
  updateUser(id: String!, name: String!, password: String!): User
  deleteUser(id: String!): User

  createKitten(name: String!, breed: String): Kitten
  updateKitten(id: ID!, name: String!, breed: String): Kitten
  deleteKitten(id: ID!): Kitten
}

